<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil - WebChat</title>
    <style>
        /* Réinitialisation des styles par défaut */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }

        /* Style de la page */
        body {
            background-color: #f5deb3;
            color: #333;
        }

        h1 {
            font-size: 2.5rem;
            margin: 2rem 0 1rem;
            text-align: center;
            text-shadow: 2px 2px 0 rgba(0, 0, 0, 0.2);
        }

        p {
            font-size: 1.1rem;
            line-height: 1.5;
            margin-bottom: 1rem;
            text-align: center;
        }

        a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        /* Style des boutons */
        .button {
            display: inline-block;
            padding: 1rem 2rem;
            background-color: #ffa500;
            color: #fff;
            border: none;
            border-radius: 1rem;
            font-size: 1.1rem;
            font-weight: bold;
            text-align: center;
            text-transform: uppercase;
            margin: 1rem;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
        }

        /* Style de la grille de présentation des fonctionnalités */
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            grid-gap: 2rem;
            margin: 2rem;
        }

        .feature {
            padding: 1rem;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 1rem;
            text-align: center;
            box-shadow: 2px 2px 0 rgba(0, 0, 0, 0.2);
        }

        .centered {
            display: flex;
            align-items: center;
            justify-content: space-evenly;
        }

        .feature h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .feature p {
            font-size: 1.1rem;
            line-height: 1.5;
        }
    </style>
</head>
<body>

<h1>Bienvenue sur Notre Application de Messagerie</h1>
<div class="container">
    <h3>Historique de : {{ user }}</h3><br>
    {% if userHistoData %}
        <h4>Dernière connexion enregistré</h4></br>
            {% for users in userHistoData %}
                <li>Date : {{users.0}} Time :{{users.1}}</li>
            {% endfor %}
        {% else %}
        <p class="error"> Aucune conenxion récente effectué</p>
    {% endif %}
</div>

</body>
</html>
