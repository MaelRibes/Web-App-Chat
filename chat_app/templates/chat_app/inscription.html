<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Inscription - WebChat</title>
	<style>
		body {
			background-color: #f5deb3;
			font-family: Arial, sans-serif;
		}
		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-top: 50px;
		}
		h1 {
			font-size: 36px;
			color: white;
			margin-bottom: 30px;
		}
		form {
			background-color: white;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
			display: flex;
			flex-direction: column;
			align-items: center;
			width: 300px;
		}
		input[type="text"], input[type="password"] {
			border: none;
			background-color: #f7f7f7;
			padding: 10px;
			margin-bottom: 20px;
			border-radius: 5px;
			width: 100%;
		}
		input[type="submit"] {
			background-color: #ffa500;
			color: white;
			border: none;
			padding: 10px 20px;
			border-radius: 5px;
			cursor: pointer;
			transition: background-color 0.2s ease;
			width: 100%;
		}
		input[type="submit"]:hover {
			background-color: #f57c00;
		}
		.error-message {
			color: red;
			font-size: 14px;
			margin-top: 10px;
		}
        .centered{display: flex;
			align-items: center;
			justify-content: space-between;}
	</style>
</head>
<body>
    <div class="centered"><button onclick="rtn()">Retourner</button> <a href="/connexion" class="button">Se connecter</a></div></br>
	<div class="container">
		<h1>Inscription</h1>
		<form>
			<label for="username">Nom d'utilisateur</label>
			<input type="text" id="username" name="username" required>
			<label for="password">Mot de passe</label>
			<input type="password" id="password" name="password" required>
			<label for="password-confirm">Confirmer le mot de passe</label>
			<input type="password" id="password-confirm" name="password-confirm" required>
			<input type="submit" value="S'inscrire">
		</form>
		<div class="error-message"></div>
	</div>
	<script>
		const form = document.querySelector('form');
		const errorMessage = document.querySelector('.error-message');
		form.addEventListener('submit', (event) => {
			event.preventDefault();
			const username = form.username.value;
			const password = form.password.value;
			const passwordConfirm = form['password-confirm'].value;
			if (password !== passwordConfirm) {
				errorMessage.textContent = 'Les mots de passe ne correspondent pas';
			} else {
				// Envoyer les donn√©es du formulaire au serveur
				console.log(`Nom d'utilisateur : ${username}\nMot de passe : ${password}`);
			}
		});
	</script>
</body>
</html>
<script>
    function rtn() {
       window.history.back();
    }
    </script>
