<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Inscription - WebChat</title>
    <style>
        body {
            background-color: #f5deb3;
            font-family: Arial, sans-serif;
        }

        .button {
            display: inline-block;
            padding: 1rem 2rem;
            background-color: #ffa500;
            color: #fff;
            border: none;
            border-radius: 1rem;
            font-weight: bold;
            text-align: center;
            text-transform: uppercase;
            margin: 1rem;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }

        h1 {
            font-size: 36px;
            color: #333;
            margin-bottom: 30px;
        }

        form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 300px;
        }

        input[type="text"], input[type="password"] {
            border: none;
            background-color: #f7f7f7;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            width: 100%;
        }

        input[type="submit"] {
            background-color: #ffa500;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #f57c00;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }

        .centered {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
    </style>
</head>
<body>

<div class="centered">
    <a class="button" href="{% url 'index' %}">Accueil</a>
</div>

<div class="container">
    <h1>Inscription</h1>

    {% if error_message %}
        <div class="alert alert-danger error-message">{{ error_message }}</div>
    {% endif %}

    <form method="post" action="">
        <label for="username">Nom d'utilisateur
            <input type="text" id="username" name="username" required>
        </label>
        <label for="password1">Mot de passe
            <input type="password" id="password1" name="password1" required>
        </label>
        <label for="password2">Confirmer le mot de passe
            <input type="password" id="password2" name="password2" required>
        </label>
        {% csrf_token %}
        <input type="submit" value="S'inscrire">
    </form>
    <br>
    <div>Déjà inscrit ? <a href="/connexion">Connectez vous</a> !</div>
</div>

<script>
    function rtn() {
        window.history.back();
    }
</script>
</body>
</html>
